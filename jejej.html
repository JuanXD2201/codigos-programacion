<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a , b , rest , multi , poten , resid , sum , divi;

        // solicitar datos al usuario
        a = parseInt(prompt('Ingrese el valor 1 ...'));
        b = parseInt(prompt('Ingrese el valor 2 ...'));

        rest = a - b;
        multi = a * b;
        poten = a ** b;
        resid = a % b;
        sum = a + b;
        divi = a / b;

        document.write('La resta es: ', rest);
        document.write('<br>');
        document.write('La multiplicacion es: ', multi);
        document.write('<br>');
        document.write('La potencia es: ', poten);
        document.write('<br>');
        document.write('El residuo es: ', resid);
        document.write('<br>');
        document.write('La suma es: ',sum)
        document.write('<br>');
        document.write('La division es: ',divi)

    </script>
    
</body>
</html>
